          document.readyState == 'complete' ||
          document.readyState == 'interactive'
        ) {
          var div = document.createElement('div');
          div.innerHTML = trackString;
          loader.dom.parentNode.appendChild(div);
          var scripts = div.getElementsByTagName('script');
          for (var i = 0; i < scripts.length; i++) {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            if (scripts[i].src !== '') {
              script.src = scripts[i].src;
            } else {
              script.text = scripts[i].text;
            }
            scripts[i].parentNode.removeChild(scripts[i]);
            i--;
            loader.dom.parentNode.appendChild(script);
          }
        } else {
          document.write(trackString);
        }

        if (
          _mrmcp['render_mode'] != 'embedded' &&
          _mrmcp['render_mode'] != 'inline'
        ) {
          document.body.style.margin = '0px';
          document.body.style.padding = '0px';
          document.body.style.overflow = 'hidden';
          document.body.style.backgroundColor = 'rgba(252, 252, 252, 1)';

          document.body.style.height = '100%';
          document.body.parentNode.style.height = '100%';
        }
      })();
    </script>
  </body>
</html>
